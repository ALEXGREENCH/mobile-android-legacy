apply plugin: 'com.android.application'

android {
    signingConfigs {
        // Shit, I don't know how else, if I reinstall the system
        // almost every 4 months along with Android Studio :|
        // https://github.com/openvk/mobile-android-legacy/issues/107
        //
        // Dmitry Tretyakov
        def_signing {
            storeFile file('OpenVK KeyStore.jks')
            keyAlias 'ovk_default_key'
            keyPassword 'GaF@421#'
            storePassword 'GaF@421#'
        }
    }
    splits {
        abi {
            enable true
            reset()
            universalApk true
        }
    }
    lintOptions {
        checkReleaseBuilds false
    }
    compileSdkVersion 29
    //noinspection GradleDependency
    buildToolsVersion "29.0.0"
    defaultConfig {
        applicationId "uk.openvk.android.legacy"
        //noinspection MinSdkTooLow
        minSdkVersion 7
        //noinspection GradleDependency,OldTargetApi
        targetSdkVersion 29
        versionCode 185
        versionName "1.1.185-stable"
    }
    buildTypes {
        release {
            signingConfig signingConfigs.def_signing
        }
    }
    productFlavors {
        alphaConfig {
            applicationId "uk.openvk.android.legacy"
            //noinspection MinSdkTooLow
            minSdkVersion 7
            //noinspection OldTargetApi
            targetSdkVersion 29
            versionCode 185
            versionName "1.1.185-alpha.m2"
        }
        betaConfig {
            applicationId "uk.openvk.android.legacy"
            //noinspection MinSdkTooLow
            minSdkVersion 7
            //noinspection OldTargetApi
            targetSdkVersion 29
            versionCode 185
            versionName "1.1.185-beta"
        }
        stableConfig {
            minSdkVersion 7
            applicationId 'uk.openvk.android.legacy'
            targetSdkVersion 29
            versionCode 185
            versionName '1.1.185-stable'
            proguardFile 'app/OpenVK KeyStore.jks'
            signingConfig signingConfigs.def_signing
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleDependency,GradleCompatible
    compile 'com.android.support:recyclerview-v7:24.0.0'
    compile 'org.jbundle.util.osgi.wrapped:org.jbundle.util.osgi.wrapped.org.apache.http.client:4.1.2'
    //noinspection GradleDependency
    compile 'com.squareup.okhttp3:okhttp:3.10.0'
    compile 'com.commit451:PhotoView:1.2.5'
    //noinspection GradleDependency,GradleCompatible
    compile 'com.android.support:support-v4:24.0.0'
    //noinspection GradleDependency,GradleCompatible
    compile 'com.android.support:appcompat-v7:24.0.0'
    //noinspection GradleDependency
    compile 'com.takisoft.fix:preference-v7:24.0.0.1'
    compile project(':emoji-view')
    compile 'tv.danmaku.ijk.media:ijkplayer-java:0.8.2'
    compile 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.8.2'
    compile 'tv.danmaku.ijk.media:ijkplayer-armv5:0.8.2'
    compile 'tv.danmaku.ijk.media:ijkplayer-arm64:0.8.2'
    compile 'tv.danmaku.ijk.media:ijkplayer-x86:0.8.2'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile project(':actionbar')
    compile project(':popupmenu')
}
